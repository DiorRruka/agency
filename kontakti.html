<!DOCTYPE html>
<html>
<head>
	<title>Kontakti</title>
	<link rel="stylesheet" href="style.css">
    <style> 
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #003366;
            color: #ffffff;
            padding: 1rem;
        }
        
        header h1 {
            margin: 0;
        }
        
        main {
            display: flex;
            flex-wrap: wrap;
            margin: 2rem;
        }
        
        #contact-info {
            flex: 1;
            margin-right: 2rem;
        }
        
        #contact-info h2 {
            margin-top: 0;
        }
        
        #contact-info li {
            list-style: none;
            margin-bottom: 1rem;
        }
        
        #contact-info h3 {
            display: inline-block;
            margin-right: 1rem;
        }
        
        #contact-form {
            flex: 1;
        }
        
        #contact-form h2 {
            margin-top: 0;
        }
        
        #contact-form label {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        #contact-form input[type="text"],
        #contact-form input[type="email"],
        #contact-form textarea {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }
        
        #contact-form button[type="submit"] {
            background-color: #003366;
            border: none;
            color: #ffffff;
            padding: 0.5rem;
            cursor: pointer;
        }
        
        #contact-form button[type="submit"]:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>
	<header>
		<h1>Kontakti</h1>
	</header>
	<main>
		<section id="contact-info">
			<h2>Informacioni Kontakt</h2>
			<ul>
				<li>
					<h3>Adresa:</h3>
					<p>Rruga Muharrem Fejza,Prishtine,Kosove</p>
				</li>
				<li>
					<h3>Telefon:</h3>
					<p>044 823 423</p>
				</li>
				<li>
					<h3>E-mail:</h3>
					<p><a>Agjensonishqiponja@gmail.com</a></p>
				</li>
			</ul>
		</section>
		<section id="contact-form">
			<h2>Formulari Kontakt</h2>
			<form>
				<label for="name">Emri:</label>
				<input type="text" id="name" name="name">
				<label for="email">E-mail:</label>
				<input type="email" id="email" name="email">
				<label for="message">Mesazhi:</label>
				<textarea id="message" name="message"></textarea>
				<button type="submit">DÃ«rgo</button>
			</form>
		</section>
	</main>
</body>
</html>
